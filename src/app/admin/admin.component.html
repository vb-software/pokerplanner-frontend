<div class="container">
  <div class="row pt-5">
    <div class="col-12">
      <button class="btn btn-primary" (click)="addWorkspace()">Create Workspace</button>
    </div>
  </div>
  <div class="row mt-3">
    <div *ngFor="let workspace of workspaces" class="col-4">
      <app-workspace-card [workspaceSummary]="workspace"></app-workspace-card>
    </div>
  </div>
</div>
